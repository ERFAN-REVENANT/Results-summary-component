<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Result</title>
</head>
<body>
  <div class="card">

    <div class="points">

      <p>Your Result</p>

      <div class="circle">
        <p1>76</p1>
        <p2>of 100</p2>
      </div>

      <h1 style="color: #ffffff;">Great</h1>
      <h5>You scored higher than 65% of
        the people who have taken
        these tests.</h5>
    </div>


    <div class="summary">
      <div class="header">Summary</div>

      <div class="reaction">
        <p1><img src="./assets/images/icon-reaction.svg" class="icon">Reaction</p1>
        <p2>80<span>/100</span></p2>
    </div>
        
      <div class="memory">
        <p1><img src="./assets/images/icon-memory.svg" class="icon">Memory</p1>
        <p2>92<span>/100</span></p2>
      </div>
      <div class="verbal">
        <p1><img src="./assets/images/icon-verbal.svg" class="icon">Verbal</p1>
        <p2>61<span>/100</span></p2>
      </div>
      <div class="visual">
        <p1><img src="./assets/images/icon-visual.svg" class="icon">Visual</p1>
        <p2>72<span>/100</span></p2>
      </div>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
